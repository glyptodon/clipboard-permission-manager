<html>
    <head><link rel="stylesheet" type="text/css" href="popup.css"/></head>
    <body>

        <!-- Current state -->
        <p>Direct clipboard access is currently <span id="state"></span>.</p>

        <!-- All possible choices -->
        <ul class="choices">
            <li>
                <input id="allowed" name="allow" type="radio"/>
                <label for="allowed">Always allow for
                    <span id="site"></span></label>
            </li>
            <li>
                <input id="denied" name="allow" type="radio"/>
                <label for="denied">Deny (require user interaction)</label>
            </li>
        </ul>

        <!-- Control script -->
        <script type="text/javascript" src="popup.js"></script>

    </body>
</html>
